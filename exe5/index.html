<!-- 6. Conversor de Temperatura
O Desafio: Escrever duas funções: celsiusParaFahrenheit(celsius) e fahrenheitParaCelsius(fahrenheit). Cada uma deve receber uma temperatura e retornar o valor convertido.

Conceitos de JS em Foco: Criação de funções simples e reutilizáveis, e aplicação de fórmulas matemáticas com operadores.

Exemplo de Chamada: console.log(celsiusParaFahrenheit(30))-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 5</title>
    <style> 
    body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f0f0f0;
    line-height: 1.6;
}

h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

p {
    margin: 15px 0;
    font-weight: bold;
    color: #34495e;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 2px solid #bdc3c7;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
}

input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

button {
    background-color: #3498db;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    margin: 10px 0;
    transition: background-color 0.3s, transform 0.1s;
}

button:hover {
    background-color: #2980b9;
}

button:active {
    transform: scale(0.98);
}

#resultado1, #resultado2 {
    font-weight: bold;
    text-align: center;
    margin: 15px 0;
    padding: 15px;
    background-color: #ecf0f1;
    border-radius: 6px;
    border-left: 4px solid #3498db;
    font-size: 18px;
    color: #2c3e50;
}

br {
    margin: 10px 0;
    display: block;
    content: "";
}

</style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

<input type="num" id="celsius" placeholder="Digite o valor em celsius "> 
<button onclick="conversorcelsiusPARAf()">Converter para fahrenheit</button>
<p id="resultado1"></p>

<br>

<input type="num" id="fahrenheit" placeholder="Digite o valor em fahrenheit"> 
<button onclick="conversorfahrenheitPARAc()">Converter para celsius</button>
<p id="resultado2"></p>
    
<script src="script.js"></script>
</body>
</html>
